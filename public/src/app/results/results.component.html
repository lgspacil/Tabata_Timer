<div class="container" *ngIf="workout_list">
  <div class="header">
      <h2>Results</h2>
      <h2 data-toggle="modal" data-target="#weight" id="openWeight" #openWeight class="weight" *ngIf="weight_history">{{weight_history[weight_history.length - 1]}}lbs</h2>  
  </div>
    
  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Total Time</th>
      </tr>
    </thead>
      <tbody>
        <tr *ngFor="let work of workout_list">
          <td>{{work.date | date}}</td>
          <td>{{work.total_time}}</td>
        </tr>
      </tbody>
  </table>
</div>


<!-- Modal -->
<div class="modal fade" id="weight" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h2 *ngIf="weight_history">Current Weight: {{weight_history[weight_history.length - 1]}}lbs</h2>
        </div>
        <div class="modal-body">
      <input type="number" name="weightChange" [(ngModel)]="newWeight.weightChange">
      <input type="submit" value="Change Weight" data-dismiss="modal" (click)="changeWeight()">
		  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
        <div *ngIf="errors" class="errors">{{errors}}</div>
      </div>

      
      
    </div>
  </div>

  <chart *ngIf="load_chart == true" [type]="type" [data]="data" [options]="options"></chart>
