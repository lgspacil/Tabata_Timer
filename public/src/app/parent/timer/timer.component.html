<button (click)="back()">Back</button>
<img *ngIf="playing == false" src="../assets/images/speaker_off.png" (click)="stop_start_audio()">
<img *ngIf="playing == true" src="../assets/images/speaker.png" (click)="stop_start_audio()">

<!-- <h1 class="action_banner">{{action}}</h1> -->
<div class="container" [class.workClass]="work_screen" [class.restClass]="rest_screen" [class.prepareClass]="prepare_screen">
	<h1>{{action}}</h1>
	<h1><b>{{numbers.work}}</b></h1>
	<div id="controls" align="center">
		<button id= "pause" (click)="startPause()" *ngIf="running == true"><b id="pause">Pause</b></button>
		<button id= "start" (click)="startPause()" *ngIf="running == false"><b id="start">Start</b></button>
		
	</div>

	<div id="bottom_bar">
		<div id="cycles"><h2>Cycles</h2><h2>{{numbers.cycles}}/{{original.original_cycles}}</h2></div>
		<div id="tabatas"><h2>Tabatas</h2><h2>{{numbers.tabatas}}/{{original.original_tabatas}}</h2></div>
	</div>
	
	<p class="total_time">Total Time: {{shown_total_time}}</p>
</div>

<button [hidden]="true" type="button" data-toggle="modal" data-target="#results" id="openResults" #openResults></button>

<!-- Modal -->
<div class="modal fade" id="results" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Login Page</h4>
        </div>
        <div class="modal-body">
		  <h2>Congratulations!!!</h2>
		  <a class="btn btn-default" role="button" [routerLink]="['/results']" data-dismiss="modal">Results</a>
		  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
