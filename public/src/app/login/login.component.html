<div class="container">

  <h1 class="title">Tabata Workout</h1>
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#login">Login</button>
  <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#register">Register</button>

  <!-- Modal -->
  <div class="modal fade" id="login" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Login Page</h4>
        </div>
        <div class="modal-body">
          Email: <input type="email" name="name" [(ngModel)]="loginObj.email"><br>
          Password: <input type="password" name="password" [(ngModel)]="loginObj.password"><br>
          <input type="submit" value="Submit" (click)="userLogin()">
        </div>

        <div *ngIf="errors" class="errors">{{errors}}</div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" id="closeLogin" #closeLogin>Close</button>
        </div>
      </div>
      
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="register" role="dialog">
      <div class="modal-dialog">
      
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Register Pager</h4>
          </div>
          <div class="modal-body">
            <form #regForm='ngForm'>
              Email: <input type="email" name="email" required #email = 'ngModel' [(ngModel)]="registerObj.email"><br>

              <div class="errors" *ngIf='email.errors && (email.touched)'>
                  <p *ngIf='email.errors.required'>Email is required</p>
              </div>

              Name: <input type="text" name="name" required #name='ngModel' [(ngModel)]="registerObj.name"><br>

              <div class="errors" *ngIf='name.errors && (name.touched)'>
                  <p *ngIf='name.errors.required'>Name is required</p>
              </div>

              Password: <input type="password" name="password" required #password='ngModel' [(ngModel)]="registerObj.password"><br>

              <div class="errors" *ngIf='password.errors && (password.touched)'>
                  <p *ngIf='password.errors.required'>Password is required</p>
              </div>

              Weight: <input type="number" name="weight" required #weight='ngModel' [(ngModel)]="registerObj.weight"><br>

              <div class="errors" *ngIf='weight.errors && (weight.touched)'>
                  <p *ngIf='weight.errors.required'>Weight is required</p>
              </div>

              Target Weight: <input type="number" name="target_weight" required #target_weight='ngModel' [(ngModel)]="registerObj.target_weight"><br>

              <div class="errors" *ngIf='target_weight.errors && (target_weight.touched)'>
                  <p *ngIf='target_weight.errors.required'>Target Weight is required</p>
              </div>
              
              <button type="submit" value="Submit" (click)="registerUser()" [disabled]="!regForm.valid">Submit</button>
            </form>
          </div>

          <div *ngIf="errors" class="errors">{{errors}}</div>

          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" id="closeRegister" #closeRegister>Close</button>
          </div>
        </div>
        
      </div>
    </div>
  
</div>
